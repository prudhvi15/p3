  <!-- Google Fonts -->

  <!-- Plugin CSS -->

  <!-- Theme CSS - Includes Bootstrap -->

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">My Site</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="app.html">App</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Venkat Prudhvi Dommaraju</h1>
          <hr class="divider my-4">
          <main class="container mt-5 flex-fill text-white">

            <!--Container has rows - first row -->
            <div class="row">
        
              <!--Rows have columns - column 1 (7/12) -->
              <div class="col-md-7 mb-4">
        
                <h2>String Comparer</h2>
                <hr>
        
        
                <fieldset class="mt-4">
                  <label for="firstString">Enter first String:</label>
                  <input id="str1" type="String">
        
                </fieldset>
        
                <fieldset class="mt-4">
                  <label for="secondString">Enter second String:</label>
                  <input id="str2" type="String">
        
                </fieldset>
        
        
        
              </div>
              <!--end column 1-->
        
              <!--column 2 (5/12) -->
              <div class="col-md-5 mb-4">
                <h2>Click the Button</h2>
                <hr>
                <button id="addButton" class="btn btn-primary" style="border-radius:1em">Calculate</button>
                <hr>
                <p id="result"></p>
        
              </div>
              <!-- end column 2-->
        
            </div>
            <!-- end row 1 -->
        
          </main>
        </div>
      </div>
    </div>
  </header>
  

  <!-- sticky footer with padding on y-axis (top and bottom) -->
  <footer class="footer mt-auto py-3 text-center bg-light">
    Copyright &copy; Venkat Prudhvi 2019
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="app.js"></script>
